<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="./images/favicon.png" /><!-- Preview card for link share -->
    <title>HW 4 PART 1</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon.png" type="image/x-icon"><!-- custom icon -->
  </head>
  <body>
    <main>
        <h2>HW 4 - JQ Validation</h2>
        <h3>Enter the number ranges for the multiplication table:</h3>
        <form id="form" onsubmit="return false"><!-- Keeps data persistent upon submit -->
          <p>
            <label for="lowcol" class="label">From</label>
            <input type="text" id="lowcol"  class="ranges" name="lowcol">
          </p>
          <p class="high">
            <label for="highcol" class="label thru">through</label>
            <input type="text" id="highcol" class="ranges" name="highcol">
          </p>
          <br>
          <span>and</span>
          <br>
          <p>
            <label for="lowrow" class="label">From</label>
            <input type="text" id="lowrow" class="ranges" name="lowrow">
          </p>
          <p class="high">
            <label for="highrow" class="label thru">through</label>
            <input type="text" id="highrow" class="ranges" name="highrow">
          </p>
          <div id="errordiv"></div><!-- Error messages here -->
          <input type="submit" id="submit" value="Submit"><!-- User convenience -->
          <input type="button" id="clear" value="Clear Table"><!-- User convenience -->
          <input type="reset" id="reset" value="Reset All"><!-- User convenience -->
        </form>
        <div id="tablediv"></div><!-- Table goes here -->
    </main>

  <script src="./js/script.js"></script>
  </body>
</html>
